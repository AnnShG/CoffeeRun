<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>CoffeeRun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    form :focus:required:invalid {
      border-color: #a94442;
    }
  </style>
</head>

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>
  <section>
    <!--It logically gropus other markup-->
    <div class="panel panel-default">
      <!--Bootstrap class-->
      <div class="panel-body">
        <!--Bootstrap class-->
        <form data-coffee-order="form">
          <!--For accessing DOM elemnts from JS code-->
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus required="[a-zA-Z\s]+">
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com" required>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="short">
              Short
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="tall" checked>
              Tall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="grange">
              <!--The same value for the same attribute (size) sayas the browser that only one of them can be selected -->
              Grande
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="coffee--zilla">
              Coffee-zilla
            </label>
          </div>
          <div class="form-group">
            <label for="flavorShot">Flavour Shot</label>
            <select id="flavorShot" class="form-control" name="flavour">
              <!--Bootstrap will style this element as a dropdown-->
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>
          <div class="form-group">
            <label for="strenghtLevel">Caffeine Rating</label>
            <input slider-range-change="range" name="strength" id="strengthLevel" type="range" value="30">
            <span class="color">30</span>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist">
          <!-- it holds the actual checklist items -->
        </div>
      </div>
    </div>

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/validation.js" charset="utf-8"></script>
  <script src="scripts/sliderhandler.js" charset="utf-8"></script>
  <script src="scripts/checklist.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/remotedatastore.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
